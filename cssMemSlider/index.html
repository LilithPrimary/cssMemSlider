<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/svg/favicon.svg" />
    <link rel="stylesheet" href="style.css" />
    <link
        href="https://fonts.googleapis.com/css?family=Rubik:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
    <title>Css Mem Slider</title>
</head>

<body>
    <div class="wrapper">
        <header class="header"></header>
        <main class="main">
            <div class="slider">
                <input type="radio" name="rbtns" id="btn1" class="slider__radio" checked>
                <input type="radio" name="rbtns" id="btn2" class="slider__radio">
                <input type="radio" name="rbtns" id="btn3" class="slider__radio">
                <input type="radio" name="rbtns" id="btn4" class="slider__radio">
                <div class="slider__img-area">
                    <div class="slider__img-wrapper first"><img src="assets/img/1.jpg" alt="mem"></div>
                    <div class="slider__img-wrapper"><img src="assets/img/2.jpg" alt="mem"></div>
                    <div class="slider__img-wrapper"><img src="assets/img/3.jpg" alt="mem"></div>
                    <div class="slider__img-wrapper"><img src="assets/img/4.jpg" alt="mem"></div>
                </div>
                <div class="slider__bottom">
                    <div class="slider__switcher-wrapper">
                        <label for="btn1" class="switcher"><span class="switcher__btn"></span></label>
                        <label for="btn2" class="switcher"><span class="switcher__btn"></span></label>
                        <label for="btn3" class="switcher"><span class="switcher__btn"></span></label>
                        <label for="btn4" class="switcher"><span class="switcher__btn"></span></label>
                    </div>
                    <div class="slider__text-wrapper">
                        <span class="slider__text first">November</span>
                        <span class="slider__text">Ты меня ругаешь за вино в борще,<br>Я пытаюсь вспомнить кто ты, блин,
                            вообще</span>
                        <span class="slider__text">Работа не волк. Волк - это ходить, а работа - ворк</span>
                        <span class="slider__text">Что ж ты, фраер, сдал назад ©</span>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__wrapper">
                <span class="year">© 2022</span>
                <a href="https://github.com/LilithPrimary" class="link gh">Lilith Primary</a>
                <a href="https://rs.school/js/" class="link rss">RSS</a>
            </div>
        </footer>
    </div>
</body>

</html>
